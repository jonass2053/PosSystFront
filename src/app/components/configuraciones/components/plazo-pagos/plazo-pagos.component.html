

<div class="containerConfiguraciones">
  
    <div class="containerInter">
      <div class="titulo">
        <div class="containerIcoText">
          <mat-icon>av_timer</mat-icon> Mantenimiento de plazo
        </div>
        <a [routerLink]="['/layout/configuraciones']">
          <div class="containerIcoText"><mat-icon>arrow_back</mat-icon>Retroceder</div>
        </a>
      </div>
        
        <hr>
        <div class="formularioCard">
          <input type="button" value=" + Nuevo"  data-toggle="modal" data-target="#exampleModal" class="btnGuardar">
  
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <table class="table table-hover table-striped control">
                          <thead class="con">
                            <tr>
                              <th scope="col">Cod</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">DÃ­as</th>
                              <th scope="col">Predeterminada</th>
                              <th scope="col" class="accionesTitle">Acciones</th>
                              <th class="cargandoTableIcono" ><div *ngIf="cargando" class="loaderTable"></div></th> 
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let termino of dataList">
                              <th scope="row">{{termino.idTermino}}</th>
                              <td>{{termino.nombre}}</td>
                              <td>{{termino.dias}}</td>
                               <td>
                                <mat-slide-toggle 
                                (click)="setPlazoDefault(termino.idTermino)"
                                class="example-margin-details"
                                [color]="color"
                                [checked]="termino.predeterminado">
                               </mat-slide-toggle>
                            
                               </td>
                              <td class="acciones">
                                <button class="btnaccion" (click)="editar(termino)" data-toggle="modal" data-target="#exampleModal"><mat-icon data-toggle="modal">edit</mat-icon>Editar</button> 
                                <button class="btnaccion" (click)="delete(termino.idTermino!)" data-target="#exampleModal"><mat-icon data-toggle="modal">delete</mat-icon>Eliminar</button> 
                              </td>
                              <td></td>
                              </tr>
                            <tr class="sinRegistros" *ngIf="sinRegistros">
                              
                              <td>{{sinRegistrosTxt}}</td>
                            </tr>
                          </tbody>  
                        </table> 
                    </div>
                  </div>
              </div>
                <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Plazo</h2>
          <mat-icon (click)="resetForm()" data-dismiss="modal">close</mat-icon>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          
                
      <div class="control">
          
        <form class="formulario" [formGroup]="miFormulario" (ngSubmit)="save()" >
            <div class="container">
                <div class="row">
                  
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <mat-form-field class="example-full-width control" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput #message maxlength="256" class="control" placeholder="Escriba nombre" formControlName="nombre">
                        <mat-hint align="end">Este campo es obligatorio</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="example-full-width control" appearance="outline">
                        <mat-label>Dias</mat-label>
                        <input type="number" matInput #message maxlength="256" class="control" placeholder="Escriba el tiempo de plazo en dias" formControlName="dias">
                        <mat-hint align="end">Este campo es obligatorio</mat-hint>
                      </mat-form-field>
                     
                      
                    </div>
                  
                </div>
             
            </div>
        <div class="modal-footer">
          <input type="button"  data-dismiss="modal" class="btnCancelar" value="Cancelar" (click)="resetForm()">
          <input type="submit"  class="btnGuardar" value="Guardar">
        </div>
      </form>
      </div>
    </div>
  </div>
  </div>
