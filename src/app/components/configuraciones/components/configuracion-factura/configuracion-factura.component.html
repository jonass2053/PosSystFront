<div class="containerConfiguraciones">

    <div class="containerInter">
        <div class="titulo">
            <div class="containerIcoText">
              <mat-icon>format_list_numbered_rtl</mat-icon> Notas de la factura
            </div>
      
            <a [routerLink]="['/layout/configuraciones']">
              <div class="containerIcoText"><mat-icon>arrow_back</mat-icon>Retroceder</div>
            </a>
          </div>
        <hr>
        <div class="formularioCard">

            <form class="formulario" [formGroup]="miFormulario" (ngSubmit)="save()">
                <div class="container">
                    <div class="row">

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group  mb-3">
                                <label for="terminos">Terminos y condiciones <mat-icon 
                                    mat-raised-button
                                    matTooltip="Define las condiciones que informarás a tus clientes. Se agregarán por defecto a tus facturas."
                                    aria-label="Button that displays a tooltip when focused or hovered over"
                                    matTooltipPosition="after">help</mat-icon></label>
                                <textarea formControlName="terminos" class="form-control" id="terminos"
                                    rows="4"></textarea>
                            </div>

                            <div class="form-group  mb-3">
                                <label for="terminos">Notas de la factura <mat-icon 
                                    mat-raised-button
                                    matTooltip="Agrega información importante que tus clientes verán. Estas notas se agregarán por defecto a todas tus facturas.                                    "
                                    aria-label="Button that displays a tooltip when focused or hovered over"
                                    matTooltipPosition="after">help</mat-icon></label>
                                <textarea formControlName="notas" class="form-control" id="terminos"
                                    rows="4"></textarea>
                            </div>
                            <div class="form-check  mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="mostrar">
                                <label class="form-check-label" for="flexCheckDefault">
                                   Incluir estado de cuenta en la factura
                                </label>
                              </div>
                              <hr>

                        </div>



                    </div>
                    <div class="botones">
                        <input type="button" class="btnCancelar" value="Cancelar">
                        <input type="submit" class="btnGuardar" value="Guardar">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
