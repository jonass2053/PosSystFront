
<div class="containerInter">
    <div class="titulo">
      <div class="containerIcoText">
        <mat-icon>inventory_2</mat-icon> Mantenimiento de almacenes
      </div>
      <a [routerLink]="['/layout/configuraciones']">
        <div class="containerIcoText"><mat-icon>arrow_back</mat-icon>Retroceder</div>
      </a>
    </div>

      <hr>
      <div class="formularioCard">
          <input type="button" value=" + Nuevo"  data-toggle="modal" data-target="#exampleModal" class="btnGuardar">
  
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <table class="table table-hover table-striped control">
                          <thead class="con">
                            <tr>
                              <th scope="col">Cod</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Ovservaciones</th>
                              <th scope="col" class="accionesTitle">Acciones</th>
                              <th class="cargandoTableIcono" *ngIf="cargando"><div class="loaderTable"></div></th> 
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let almacen of dataList">
                              <th scope="row">{{almacen.idAlmacen}}</th>
                              <td>{{almacen.nombre}}</td>
                              <td>{{almacen.observaciones}}</td>
                              <td class="acciones">
                                <button class="btnaccion" (click)="editar(almacen)" data-toggle="modal" data-target="#exampleModal"><mat-icon data-toggle="modal">edit</mat-icon>Editar</button> 
                                <button class="btnaccion" (click)="delete(almacen.idAlmacen)" data-target="#exampleModal"><mat-icon data-toggle="modal">delete</mat-icon>Eliminar</button> 
                              </td>
                              <td></td>
                            </tr>
                            <tr class="sinRegistros" *ngIf="sinRegistros">
                              <th>No se encontraron registros...</th>
                              
                             
                            </tr>

                        
                      
                           
                          </tbody>  
                        </table>  






                        
                    </div>
                  </div>
              </div>
          
              
              <!-- Modal -->
<div class="modal fade" id="exampleModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Almacen</h2>
        <mat-icon data-dismiss="modal">close</mat-icon>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        
              
    <div class="control">
        
      <form class="formulario" [formGroup]="miFormulario" (ngSubmit)="save()">
          <div class="container">
              <div class="row">
                
                  <div class="col-md-12 col-sm-12 col-xs-12">

                          <mat-form-field class="example-full-width control" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput #message maxlength="256" class="control" placeholder="Escriba nombre" formControlName="nombre">
                            <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                            <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
                          </mat-form-field>
                          <mat-form-field class="example-full-width control" appearance="outline">
                            <mat-label>Observaciones</mat-label>
                            <textarea matInput placeholder="Escriba alguna nota que quiera recordar" formControlName="observaciones"></textarea>
                            <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                            <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
                          </mat-form-field>
                        
                  </div>
                
              </div>
           
          </div>
      <div class="modal-footer">
        <input type="button"  data-dismiss="Modal" class="btnCancelar" (click)="resetForm()" value="Cancelar">
        <input type="submit"  class="btnGuardar" value="Guardar">
      </div>
    </form>
    </div>
  </div>
</div>
